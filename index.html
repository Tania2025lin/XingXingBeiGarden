<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ查询免抓卡剩余次数</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2575fc;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 25px;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }
        
        .search-box button {
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        
        .result-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .result-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .result-item {
            text-align: center;
            padding: 15px 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .result-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .result-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2575fc;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .last-updated {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .result-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-ticket-alt"></i> QQ查询免抓卡信息</h1>
            <p class="subtitle">输入QQ号查询卡次详细信息</p>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="请输入QQ号...">
                <button onclick="searchQQ()"><i class="fas fa-search"></i> 查询</button>
            </div>
            
            <div class="error-message" id="errorMessage">
                未找到该QQ号的信息，请确认是否有卡
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="result-title">
                    <i class="fas fa-user"></i> QQ: <span id="resultQQ"></span> 的卡次信息
                </div>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">关注赠卡</div>
                        <div class="result-value" id="resultGift">0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">踩楼抽卡</div>
                        <div class="result-value" id="resultLottery">0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">总计次数</div>
                        <div class="result-value" id="resultTotal">0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">使用次数</div>
                        <div class="result-value" id="resultUsed">0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">剩余次数</div>
                        <div class="result-value" id="resultRemaining">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>QQ查询免抓卡次系统 &copy; T.ania | XingXingBei Garden</p>
        </div>
    </div>

    <script>
        // 存储数据
        let cardData = {};
        
        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('./xingxingbei.json?t=' + new Date().getTime());
                cardData = await response.json();
                console.log('数据加载成功');
            } catch (error) {
                console.error('数据加载失败:', error);
                alert('数据加载失败，请检查网络连接或JSON文件路径');
            }
        }
        
        // 搜索功能
        function searchQQ() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            
            // 隐藏错误信息和结果
            errorMessage.style.display = 'none';
            resultSection.style.display = 'none';
            
            if (!searchTerm) {
                errorMessage.textContent = '请输入QQ号';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!cardData[searchTerm]) {
                errorMessage.textContent = '未找到该QQ号的信息，请确认是否有卡';
                errorMessage.style.display = 'block';
                return;
            }
            
            const data = cardData[searchTerm];
            const gift = data.gift || 0;
            const lottery = data.lottery || 0;
            const used = data.used || 0;
            const total = gift + lottery;
            const remaining = total - used;
            
            // 更新结果显示
            document.getElementById('resultQQ').textContent = searchTerm;
            document.getElementById('resultGift').textContent = gift;
            document.getElementById('resultLottery').textContent = lottery;
            document.getElementById('resultTotal').textContent = total;
            document.getElementById('resultUsed').textContent = used;
            document.getElementById('resultRemaining').textContent = remaining;
            
            // 显示结果区域
            resultSection.style.display = 'block';
        }
        
        // 页面加载时初始化
        window.onload = function() {
            loadData();
            
            // 搜索框回车键支持
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchQQ();
                }
            });
            
            // 输入框获取焦点
            document.getElementById('searchInput').focus();
        };
    </script>
</body>
</html>
